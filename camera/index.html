<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>camera demo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body, div {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="camera__box">
        <div class="camera__body">
            <div class="camera__direct camera__direct--left"></div>
            <div class="camera__direct camera__direct--right"></div>
            <div class="camera__direct camera__direct--up"></div>
            <div class="camera__direct camera__direct--bottom"></div>
            <div class="camera__button">OK</div>
        </div>
        <div class="camera__footer">
            <div class="camera__change camera__change--plus">
                <div class="glass">
                </div>
                <div class="plus">
                </div>
            </div>
            <div class="camera__change camera__change--reduce">
                <div class="glass">
                </div>
                <div class="reduce">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
